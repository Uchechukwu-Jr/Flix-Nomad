<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc3545" />
      <link rel="icon" type="image/x-icon" href="images/logo-rd.png">
    <title>Flix Nomad &#8211; Trending Movies and Series Hub</title>
    <!-- BOOTSTRAP STYLESHEET -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      type="text/css"
      media="all"
    />
    <!-- CUSTOM STYLESHEET  -->
    <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
    <!-- MOVIE DATABASE -->
    <script
      src="database/db-main-movie.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body id="body" data-bs-theme="light">
    <!-------------------------------------------------------------------------------------------------------
    LOADER
------------------------------------------------------------------------------------------------------------->
    <div id="loader">
      <img src="images/logo-rd.png" alt="" />
    </div>
    <main id="main">
      <!-------------------------------------------------------------------------------------------------------
    HEADER
------------------------------------------------------------------------------------------------------------->
      <header id="js-header" class="sticky-top mb-2"></header>
      <!-------------------------------------------------------------------------------------------------------
    RECOMENDED
------------------------------------------------------------------------------------------------------------->
      <div class="container my-4 text-center">
        <h2>
          <img src="images/play-button.svg" width="30px" height="30px" alt="" />
          RECOMENDED
        </h2>
      </div>
      <div class="container holder mb-3" id="js-holder"></div>
      <div
        class="container d-flex justify-content-center align-items-center my-3"
      >
        <a href="movies.html">
          <button type="button" class="btn btn-outline-danger mx-2">
            Movies <i class="fa-solid fa-up-right-from-square"></i>
          </button>
        </a>
        <a href="series.html">
          <button type="button" class="btn btn-outline-danger mx-2">
            Series <i class="fa-solid fa-up-right-from-square"></i>
          </button>
        </a>
      </div>
      <a class="floating-social-link" href="https://t.me/flixnomad">
        <i class="fa-brands fa-telegram" id="floating-social"></i>
      </a>
      <!-------------------------------------------------------------------------------------------------------
    FOOTER
------------------------------------------------------------------------------------------------------------->
      <footer id="js-footer" class="mt-3"></footer>
    </main>
    <!-- SHARED SCRIPTS -->
    <script src="js/shared.js" type="text/javascript" charset="utf-8"></script>
   <!-- INDEX SCRIPTS -->
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
   <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
