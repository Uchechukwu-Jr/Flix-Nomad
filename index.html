<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc3545" />
    <title>Flix Nomad &#8211; Trending Movies and Series Hub</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="assets/css/shared.css"
      type="text/css"
      media="all"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body data-bs-theme="dark">
    <!-------------------------------------------------------------------------------------------------
HEADER 
------------------------------------------------------------------------------------------------->
    <header class="fixed-top js-header"></header>
    <script
      src="assets/components/header.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-------------------------------------------------------------------------------------------------
MAIN 
------------------------------------------------------------------------------------------------->
    <main>
      <div class="container mb-4 small-screen-search">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 border-danger"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchBarSmall"
            onkeypress="handleKeyPressSmall(event)"
          />
          <button
            class="btn btn-outline-danger"
            type="submit"
            onclick="openSearchResultsPageSmall()"
          >
            Search
          </button>
        </form>
      </div>
      <div class="js-slideshow container trending"></div>
      <script
        src="assets/components/slideshow.js"
        type="text/javascript"
        charset="utf-8"
      ></script>
      <!-------------------------------------------------------------------------------------------------
Movie List 
------------------------------------------------------------------------------------------------->
      <!-- featured -->
      <div class="container">
        <div class="card text-center featured p-3 mt-4">
          <div class="card-header">Featured</div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-muted">2 days ago</div>
        </div>
      </div>
      <!-- Trending Movies -->
      <div class="container mt-5">
        <h1 class="mb-4 text-center line-element">RECOMMENDED</h1>
        <div class="row g-3 js-recommendedList"></div>
      </div>
      <!-- Explore -->
      <div class="container mt-5">
        <h1 class="mb-4 text-center line-element">Explore</h1>
        <div class="movie__main" id="js-movie__main"></div>
      </div>
      <!-- Top Movies -->
      <div class="container mt-5">
        <h1 class="mb-4 text-center line-element">Top Movies</h1>
        <div class="row g-3 js-top-movieList"></div>
      </div>
      <!-- Top Series -->
      <div class="container mt-5">
        <h1 class="mb-4 text-center line-element">Top Series</h1>
        <div class="row g-3 js-top-seriesList"></div>
      </div>
    </main>
    <!-------------------------------------------------------------------------------------------------
FOOTER 
------------------------------------------------------------------------------------------------->
    <div
      class="container-fluid bg-danger text-center sticky-bottom py-2 mt-4"
      id="js-social"
    ></div>
    <footer class="js-footer container-fluid bg-danger py-3"></footer>
    <script
      src="assets/components/footer.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-------------------------------------------------------------------------------------------------
SCRIPTS 
------------------------------------------------------------------------------------------------->
    <script
      src="assets/database/db-main-movie.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="assets/database/recommended.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="assets/js/home.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="assets/js/shared.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
