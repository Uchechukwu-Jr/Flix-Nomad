<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc3545" />
    <title>Latest and Trending Movies &#8211; Flix Nomad</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="assets/css/shared.css"
      type="text/css"
      media="all"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="assets/database/db-main-movie.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body data-bs-theme="dark">
    <!-------------------------------------------------------------------------------------------------
HEADER 
------------------------------------------------------------------------------------------------->
    <header class="fixed-top js-header"></header>
    <script
      src="assets/components/header.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <div class="container mb-4 small-screen-search">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2 border-danger"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="searchBarSmall"
          onkeypress="handleKeyPressSmall(event)"
        />
        <button
          class="btn btn-outline-danger"
          type="submit"
          onclick="openSearchResultsPageSmall()"
        >
          Search
        </button>
      </form>
    </div>
    <!-------------------------------------------------------------------------------------------------
MAIN 
------------------------------------------------------------------------------------------------->
    <main>
      <div class="container m-top-100px mb-4 js-filters">
        <script
          src="assets/components/filters.js"
          type="text/javascript"
          charset="utf-8"
        ></script>
        <div class="container mb-4">
          <h3 class="mb-4 mt-4 text-center line-element">
            <span class="nowrap"
              ><i class="bi bi-camera-reels-fill"></i> Movies</span
            >
          </h3>
          <div class="row g-3 js-movieList"></div>
        </div>
      </div>
      <!-- slideshow -->
      <div class="js-slideshow container trending"></div>
      <script
        src="assets/components/slideshow.js"
        type="text/javascript"
        charset="utf-8"
      ></script>
    </main>
    <!-------------------------------------------------------------------------------------------------
FOOTER 
------------------------------------------------------------------------------------------------->
    <div
      class="container-fluid bg-danger text-center sticky-bottom py-2 mt-4"
      id="js-social"
    ></div>
    <footer class="js-footer container-fluid bg-danger py-3"></footer>
    <script
      src="assets/components/footer.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-------------------------------------------------------------------------------------------------
SCRIPTS 
------------------------------------------------------------------------------------------------->
    <script
      src="assets/js/shared.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="assets/js/movies.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
